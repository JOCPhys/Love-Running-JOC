<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running JOC</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>

    </header>

    <!--Main content-->
    <main>
        <!-- signup section intro -->
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="POST">
                <h1><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h1>
                <!-- Form details input fields-->
                <div>
                    <label for="first-name" class="block-label">First Name</label>
                    <input id="first-name" type="text" name="first-name" placeholder="Your First Name" required>
                    <br>
                </div>
                <div>
                    <label for="last-name" class="block-label">Last Name</label>
                    <input id="last-name" type="text" name="last-name" placeholder="Your Surname" required>
                    <br>
                </div>
                
                <div>
                    <label for="email-address" class="block-label">Email Address</label>
                    <input id="email-address" type="email" name="email" placeholder="Your email address" required>
                    <br>
                </div>
                <div class="radio-buttons">
                <div>
                    <input type="radio" id="road" name="running-preference" value="road" checked>
                    <label for="road" required>Road</label><br>
                </div>
                <div>
                    <input type="radio" id="trail" name="running-preference" value="trail">
                    <label for="trail">Trail</label><br>
                </div>
                <div>
                    <input type="radio" id="both" name="running-preference" value="both">
                    <label for="both">Both</label>
                </div>
                </div>
                <input type="submit" class="join-button" value="Let's Run!">
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our You Tube Channel (opens in a new tab)"><i
                        class="fa-brands fa-youtube"></i></i></a></li>
            <li><a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></i></a></li>
        </ul>

    </footer>
</body>
<!-- Font Awesome Kit -->
<script src="https://kit.fontawesome.com/06e7889a5e.js" crossorigin="anonymous"></script>

</html>
